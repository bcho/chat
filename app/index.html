<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="chat pure-g">
        <aside class="chat__clients pure-u-1 pure-u-med-1-8">
            <h3 class="chat__clients__title">
                ONLINE
            </h3>
            <div class="chat__clients__list">
                <section class="chat__clients__client pure-g">
                    <div class="pure-u">
                        <i class="chat__clients__client__status chat__clients__client__status--online fa fa-circle"></i>
                    </div>
                    <div class="pure-u-4-5">
                        <h4 class="chat__clients__client__name">hbc</h4>
                    </div>
                </section>
                <section class="chat__clients__client pure-g">
                    <div class="pure-u">
                        <i class="chat__clients__client__status chat__clients__client__status--chatty fa fa-circle"></i>
                    </div>
                    <div class="pure-u-4-5">
                        <h4 class="chat__clients__client__name">girlfriend</h4>
                    </div>
                </section>
            </div>
            <div class="chat__clients__settings">
                <h1 class="chat__clients__settings__title">SETTINGS</h1>
                <a class="chat__clients__settings__item" href="#"><i class="fa fa-user"></i> Profile</a>
                <span class="chat__clients__settings__sep">/</span>
                <a class="chat__clients__settings__item" href="#"><i class="fa fa-power-off"></i> Logout</a>
                </ul>
            </div>
        </aside>
        <div class="chat__messages pure-u-1 pure-u-med-7-8">
            <div class="chat__messages__list">
                <article class="chat__messages__message chat__messages__message--from-other">
                    <h3 class="chat__messages__message__meta">
                        At 5 minutes ago girlfriend said:
                    </h3>
                    <p class="chat__messages__message__content">hello</p>
                </article>
                <article class="chat__messages__message chat__messages__message--from-me">
                    <h3 class="chat__messages__message__meta">At 4 minutes ago you said:</h3>
                    <p class="chat__messages__message__content">hello</p>
                </article>
                <article class="chat__messages__message chat__messages__message--from-me">
                    <h3 class="chat__messages__message__meta">At 3 minutes ago you said:</h3>
                    <p class="chat__messages__message__content">
                    consectetur adipiscing elit. Nunc neque velit, tristique quis quam vel üê±
                    </p>
                </article>
                <article class="chat__messages__message chat__messages__message--from-other">
                    <h3 class="chat__messages__message__meta">Just now girlfriend said:</h3>
                    <p class="chat__messages__message__content">‰Ω†Â•Ω üê≠</p>
                </article>
            </div>
            <div class="chat__messages__compose">
                <div class="chat__messages__compose__text">
                    <input type="text" class="chat__messages__compose__text-input" placeholder="Yay, just say something!" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
